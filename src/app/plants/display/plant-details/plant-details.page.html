<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="!isLoading">{{ plant.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col size-sm="8">
        <img [src]="plant.img" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <b>Kategoria:</b> {{ plant.category_name }}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-text>
          {{plant.description}}
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
