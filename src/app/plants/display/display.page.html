<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Plants (display) 12:22</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
      <ion-item-sliding *ngFor="let plant of plants" #slidingItem>
        <app-single-plant [plant]="plant" (titleClick)="t($event)"></app-single-plant>
        <ion-item-options side="end">
          <ion-item-option color="secondary" (click)="onEdit(plant.id, slidingItem);">
            <ion-icon name="create" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
</ion-content>
